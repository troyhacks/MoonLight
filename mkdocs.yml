site_author: ewowi
site_description: >-
  Drive lots of lights or thousands of LEDs with stunning effects running on ESP32 microcontrollers. For creators who demand professional results without enterprise costs. Scales from small installations to large displays.

# Repository
repo_name: MoonModules/MoonLight
repo_url: https://github.com/MoonModules/MoonLight

theme:
  name: material
  logo: media/moonlight-logo.png
  favicon: media/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
   # Dark mode (default)
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: deep purple
      accent: pink

    # Light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to system preference
      primary: deep purple
      accent: pink

    # Auto (system preference)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
      primary: deep purple
      accent: pink
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.follow
    - toc.integrate
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.share

# Add custom CSS for MoonLight styling
extra_css:
  - stylesheets/moonlight.css

# Add this section to your existing mkdocs.yml
extra_javascript:
  - javascripts/moonlight.js

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MoonModules/MoonLight
      name: GitHub Repository
    - icon: fontawesome/brands/discord
      link: https://discord.gg/TC8NSUSCdV
      name: Discord Community
    - icon: fontawesome/brands/reddit
      link: https://reddit.com/r/moonmodules
      name: Reddit Community
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
  analytics:
    provider: google
    property: G-R6QYDG0126

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

