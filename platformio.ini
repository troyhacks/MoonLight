    -D BUILD_TARGET=\"$PIOENV\"
    -D APP_NAME=\"MoonLight\" ; ðŸŒ™ Must only contain characters from [a-zA-Z0-9-_] as this is converted into a filename
    -D APP_VERSION=\"0.6.1\" ; semver compatible version string
